<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <br />
    <div>
      <div class="first-bar">
        <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Vertical Navigation Bar</h4>
        <nav class="vertical-bar">
          <ul class="vertical-elements">
            <li>
              <a
                class="home"
                target="_blank"
                href="https://en.wikipedia.org/wiki/Home"
                >Home
              </a>
            </li>
            <li><a target="_blank" href="https://www.java.com/en/">Java</a></li>
            <li>
              <a target="_blank" href="https://en.wikipedia.org/wiki/CSS"

            </li>
            <li>

        <br />

          <tr>
            <td class="horizontal-bar">
              <ul class="addresses">
                <li class="horizontal-elements">
                  <a
                    class="homev"
                    target="_blank"

                </li>
                <li class="horizontal-list">
                  <a target="_blank" href="https://www.java.com/en/">Java</a>

                <li class="horizontal-list">

                    >HTML
                  </a>
                </li>
                <li class="horizontal-list">
                  <a target="_blank" href="https://en.wikipedia.org/wiki/CSS"
                    >CSS
                  </a>
                </li>
                <li class="horizontal-list" style="border-right: rgb(205, 205, 205)">
                  <span style="color: rgb(205, 205, 205)">Nothing</span>
                </li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </div>
