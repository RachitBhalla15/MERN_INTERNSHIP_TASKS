<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachit's Css_task-7</title>
    <link href="CSS_task7.css" rel="stylesheet" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div>
      <div class="outerbox">
        <div class="middlebox">
          <div class="innerbox">
            <label for="name">Name:</label>
            <input class="name" type="text" placeholder="your name">
            <br>
            <label for="Email">Email:</label>
            <input class="Email" type="email" placeholder="your email">
            <br>
            <label for="pass">Password:</label>
            <input class="password" type="password" >
            <br>
            <label for="phone_number">Phone Number:</label>
            <input class="phone-number" type="number">
            <br>
            <label name="gen">Gender: </label>
            <label class="gen" for="Male">Male:</label>
            <input type="radio" class="Male" name="gen" value="Male">
            <label for="female">Female:</label>
            <input type="radio" class="female" name="gen" value="female">
            <label for="other">Other:</label>
            <input type="radio" class="other" name="gen" value="other">
            <br>
            <label for="language">language: </label>
            <select class="language" name="lang">
              <option value="select">Select language</option>
              <option value="english">English</option>
              <option value="Punjabi">Punjabi</option>
              <option value="hindi">Hindi</option>
              <option value="Japanese">Japanese</option>
            </select>
            <br>
            <label for="zip">Zip Code:</label>
            <input class="zip" type="number" />
            <table>
              <tr>
                <td>About:</td>
                <td>
                  <textarea
                    rows="2"
                    class="about"
                    placeholder="Write about yourself..."
                  ></textarea>
                </td>
                <br>
              </tr>
            </table>
            <input type="submit" value="Register">
            <br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
